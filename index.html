<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
</head>
<body>
    <script>
        var k = prompt("Введіть число k");
        switch (k) {
            case "1":
                alert('погано');
                break;
            case "2":
                alert('незадовільно');
                break;
            case "3":
                alert('задовільно');
                break;
            case "4":
                alert('добре');
                break;
            case "5":
                alert('відмінно');
                break;
            default:
                alert('помилка');
        }
    </script>
</body>
</html>
